<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
  </head>
  <style>
    *{
    background-color:grey;
}
h1,label{
    text-align: center;
    display: flex;
    justify-content: center;
}
button,input{
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    margin-top: 10px;
    width: 20%;
    background-color:white;
    
}
button{
    padding: 2px;
    display: flex;
}
  </style>
  <script>
    var ulRef = document.createElement("ul");
function addlist() {
  var inputRef = document.getElementById("input");
  textRef = inputRef.value;
  divRef = document.getElementById("div");
  var liRef = document.createElement("li");
  liRef.innerHTML = textRef;
  ulRef.appendChild(liRef);
  divRef.appendChild(ulRef);
  inputRef.value = "";
  var spanRef = document.createElement("span");
  spanRef.innerText = "Delete";
  liRef.appendChild(spanRef);
  spanRef.style.margin = "50px 150px";
  spanRef.style.border = "2px solid black";
  spanRef.style.padding = "1px 3px";

  spanRef.style.cursor = "pointer";
  brRef = document.createElement("br");
  liRef.appendChild(brRef);
  ulRef.appendChild(liRef);
  divRef.appendChild(ulRef);
  spanRef.addEventListener("click", fn);
  function fn() {
    spanRef.remove();
    liRef.remove();
  }

 
}
  </script>
   <body>
    <h1>Keep Your shopping here</h1>
    <label for="">Enter a new item :</label>
    <input type="text" value="" id="input">
    <button onclick="addlist()">Add item</button>
    <div id="div">
      
    </div>
    <script src="402-03.js"></script>
  </body>
</html>
