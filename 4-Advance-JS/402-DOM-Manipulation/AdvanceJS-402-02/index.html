<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container{
      margin-top: 200px;
    }
    body{
      text-align: center;
    }
    h1{
      text-align: center;
      color: rgb(11, 148, 11);
      font-weight: 900;
    }

    p{
      text-align: center;
      font-weight: 900;
    }
    button{
      text-align: center;
      padding: 5px;
    }
    #img{
      height: 200px;
     margin-left: 620px;
     display: none;
    }
    
  </style>
  <body>
    <div class="container">
   <h1>Geekster</h1>
   <p>Click on button to add image element </p>
   <button onclick="addimage()">Show Image</button>
   <button onclick="removeimage()">Hide Image</button>
   <h2 style="color: rgb(10, 149, 10);">Image Element Added</h2>
      <img id="img"src="https://i.vimeocdn.com/portrait/45437250_640x640?subrect=19%2C19%2C490%2C490&r=cover" alt="">
    </div>

   
  </body>
  <script>
  
    function removeimage(){
      var imgref=document.getElementById('img');
      imgref.style.display="none"
    
      
    }

    
    function addimage(){
      var imgref=document.getElementById('img');
      imgref.style.display="block"
      
    
      
    }

  </script>
</html>
